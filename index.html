<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Auto-refresh every 5 minutes -->
  <meta http-equiv="refresh" content="300" />

  <title>Calendar Display</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      overflow: hidden;
    }

    iframe {
      border: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe
    src="https://calendar.google.com/calendar/embed?src=mail.benrogers%40gmail.com&ctz=America%2FNew_York"
    scrolling="no">
  </iframe>
</body>
</html>
